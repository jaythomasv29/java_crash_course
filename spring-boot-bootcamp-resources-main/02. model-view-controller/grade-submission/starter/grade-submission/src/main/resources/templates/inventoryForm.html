<body>
<div class="topnav">
  <a th:href="@{/}">Home</a>

<div class="container">
  <h2> Inventory Portal </h2>
  <form method="POST" th:object="${item}" th:action="@{/submitItem}">

    <select th:field="*{category}">
      <option style="color:blue" value="">Choose Category</option>
      <!--  Loop through 'categories' model attribute and add option tags from model  -->
      <option th:each="category : ${categories}" th:text="${category}" th:value="${category}"></option>
    </select>
    <input type="text" placeholder="Name" th:field="*{name}">
    <input type="text" placeholder="0.00" th:field="*{price}">
    <input type="text" placeholder="0.00" th:field="*{discount}">
    <input type="date" th:field="*{date}">
    <input type="hidden" th:field="*{id}">
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>
