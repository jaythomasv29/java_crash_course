<!DOCTYPE>
<html>
<head>
  <title>Grades</title>
  <link rel="stylesheet" th:href="@{/grades-styles.css}">
</head>
<body>

<div class="topnav">
  <a th:href="@{/}">Home</a>
  <a th:href="@{/shows}">Shows</a>
  <a th:href="@{/add}">Add Grade</a>
  <a th:href="@{/grades}">Grades</a>
  <a th:href="@{/staff}">Staff</a>
</div>

<div class="container">
  <h2> Grades </h2>
  <table id="table">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Role</th>
      <th>Wage</th>
      <th>Hours Worked</th>
      <th>Total Salary</th>
    </tr>
<!--    <tr th:object="${person}">-->
<!--      <td th:text="*{name}"></td>-->
<!--      <td th:text="*{age}"></td>-->
<!--      <td th:text="*{role}"></td>-->
<!--    </tr>-->
    <tr th:each="staff : ${staffList}">
      <td th:text="${staff.name}"></td>
      <td th:style="${staff.age > 35 ? 'background-color: red' : ''}" th:text="${staff.age}"></td>
      <td th:text="${staff.role}"></td>
      <td th:text="${staff.wage}"></td>
      <td th:text="${staff.hoursWorked}"></td>
      <td th:text="${#numbers.formatCurrency(staff.wage * staff.hoursWorked)}"></td>
    </tr>

  </table>

</div>
</body>
</html>
